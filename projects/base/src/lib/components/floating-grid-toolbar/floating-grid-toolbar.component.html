<div class="wrapper">
  <div class="pill mat-elevation-z5" [ngClass]="{ visible: (selectionSlice?.rowKeys?.length ?? 0) > 1 }">
    <div class="selected">
      {{ (selectionSlice?.rowKeys?.length ?? 0) | number }} Records Selected
    </div>
    <div class="actions start">
      <div class="btn-group dropdown" *ngIf="canSetValues" #multiEditButton>
        <button class="label multi-edit" matRipple (click)="setValues()">
          <mat-icon svgIcon="MultiEdit" style="transform: scale(0.9) translateY(-3px);"></mat-icon>
          <div class="label">Set Values</div>
        </button>
        <button class="icon-button arrow" matRipple [matMenuTriggerFor]="multiEditors" #multiEditMenuTrigger *ngIf="multiEditorLabels.length">
          <span class="material-symbols-outlined">expand_more</span>
        </button>
      </div>
      <button matTooltip="Copy Selection" class="copy icon-button" matRipple (click)="copySelection()">
        <mat-icon svgIcon="Copy"></mat-icon>
      </button>
      <button matTooltip="Delete Records" *ngIf="canDelete" class="copy icon-button" matRipple (click)="deleteRecords()">
        <mat-icon svgIcon="Delete"></mat-icon>
      </button>
    </div>
    <div class="actions end">
      <button class="more icon-button" matRipple><span class="material-symbols-outlined">more_horiz</span></button>
      <button matTooltip="Clear Selection" class="close icon-button" matRipple (click)="clearSelection()"><span class="material-symbols-outlined">close</span></button>
    </div>
  </div>
</div>
<div>
  <mat-menu #multiEditors="matMenu">
    <button mat-menu-item *ngFor="let label of multiEditorLabels" (click)="runMultiEditor(label)">{{ label }}</button>
  </mat-menu>
</div>
